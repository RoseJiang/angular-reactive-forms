<h2>Hero Detail</h2>
<h3><i>Just a Form Control</i></h3>
<form [formGroup]="heroForm">
	<div class="form-group">
		<label class="center-block">Name:
            <input class="form-control" formControlName="name">
        </label>
	</div>
	<div class="form-group">
		<label for="" class="center-block">Street:
			<input type="text" class="form-control" formControlName="street">
		</label>
	</div>
	<div class="form-group">
		<label for="" class="center-block">City:
			<input type="text" class="form-control" formControlName="city">
		</label>
	</div>
	<div class="form-group">
		<label for="" class="center-block">State:
			<select name="" id="" class="form-control" formControlName="state">
				<option *ngFor="let state of states" [value]="state">{{state}}</option>

			</select>
		</label>
	</div>
	<div class="form-group">
		<label for="" class="center-block">Zip Code:
			<input type="text" class="form-control" formControlName="zip">
		</label>
	</div>
	<div class="form-group radio">
		<h4>Suoer power:</h4>
		<label class="center-block">
			<input type="radio"   formControlName="power" value="flight">Flight
		</label>
		<label  class="center-block">
			<input type="radio" value="x-ray version"  formControlName="power">X-ray version
		</label>
		<label  class="center-block">
			<input type="radio" value="strength" formControlName="power">Strength
		</label>
	</div>
	<div class="checkbox">
		<label for="" class="center-block">
			<input type="checkbox" formControlName="sidekick">I have a sidekick:
		</label>
	</div>
</form>

<p>heroForm value: {{ heroForm.value | json}}</p>

<p>heroForm value: {{ heroForm.status | json}}</p>
